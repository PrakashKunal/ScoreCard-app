<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreCard App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <span id="P1score">0</span> to <span id="P2score">0</span></h1>

    <div>Use the buttons below to keep track of the scores</div>
    <br>
    <label id="goal-select">Playing upto:</label>
    <select id="goal">
    <option>Choose the goal limit</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    </select>
    <br>
    <button id="P1button" class="btn">+1 Player One</button>
    <button id="P2button" class="btn">+1 Player Two</button>
    <button id="reset" class="btn">RESET</button>
    <br>
    <label id="game-select">Choose any game from the list:</label>
    
    <script src="app.js"></script>
</body>
</html>
